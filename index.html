<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background-image: url("haimianbaobao.jpg");
            background-size: 100% 100%;
        }
        html{
            height: 100%;
        }
        @keyframes titlechange {
            from{background: black}
            to{background: pink}

        }
        h1{animation:  titlechange 5s}
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光</p>
</body>
</html>
